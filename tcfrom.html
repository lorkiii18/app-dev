<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPHFA: Junior High School Application Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tcform.css">
</head>
<body>
<!-- navbar -->
    <header>
        <nav class="navbar">
          <a href="#" class = "logo">
            <img href ="#" src= "../assets/transparent_logo.png" alt="school_logo">
          </a>
            <h3 class="schoolname">Holy Family Academy of Sta Maria Bulacan Inc.</h3>
           
       </nav>
      </header>
      <!-- Application form header -->
      <section class="application-form">
        <div class="section-container">
            <a href="../main.html" class="return-link">‚Üê Return to Programs</a>
            <h2>Teaching Position Application</h2>
     
    
            <form class="admission-form">
                <div class="form-grid">
                    <!-- Personal Information -->
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" placeholder="Full Name" required>
                    </div>
    
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" id="contact-number" placeholder="Contact Number" required>
                    </div>
    
                    <!-- Professional Information -->
                    <div class="form-group">
                        <label>Years of Teaching Experience</label>
                        <input type="number" min="0" id="years-experience" placeholder="Years of Experience" required>
                    </div>
    
                    <div class="form-group">
                        <label>Preferred Subject/Level</label>
                        <input type="text" id="preferred-subject" placeholder="Subject/Level" required>
                    </div>
    
                    <!-- Documents Upload -->
                    <div class="form-group full-width">
                        <label>Resume/CV (PDF only)</label>
                        <input type="file" accept=".pdf" id="file" placeholder="Resume/CV" required>
                    </div>
    
                    <div class="form-group full-width">
                        <label>Teaching Certificate/License</label>
                        <input type="file" accept=".pdf,.jpg,.png" id="file" placeholder="Certificate/License" required>
                    </div>
    
                    <!-- References -->
                    <div class="form-group full-width">
                        <label>Professional References</label>
                        <textarea rows="4" placeholder="Name, Position, and Contact Information of 3 references"></textarea>
                    </div>
                </div>
    
                <button type="submit" class="cta-btn">
                    Submit Application
                    <i class="fas fa-chalkboard-teacher"></i>
                </button>
            </form>
        </div>
    </section>
</body>
</html>
