<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPHFA: Junior High School Application Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="jhsform.css">
    </head>

    <body>
        <!-- navbar -->
        <header>
            <nav class="navbar">
                <a href="#" class="logo">
                    <img href="#" src="../assets/transparent_logo.png" alt="school_logo">
                </a>
                <h3 class="schoolname">Holy Family Academy of Sta Maria Bulacan Inc.</h3>

            </nav>
        </header>
        <!-- Application form header -->
        <section class="application-form">
            <div class="section-container">
                <a href="../main.html" class="return-link" id="return-link">‚Üê Return to Programs</a>
                <h2>Junior High School Enrollment Form</h2>
               

                <form class="admission-form">
                    <div class="form-grid">
                        <!-- Personal Information -->
                        <div class="form-group">
                            <label>Student's Full Name</label>
                            <input type="text" id="full-name" placeholder="Full Name" required>
                        </div>

                        <!-- <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date" id="birth-date" required>
                    </div> -->

                        <!-- Academic Information -->
                        <div class="form-group">
                            <label>Grade Level</label>
                            <select aria-label="Select Grade" required>
                                <option value="">Select Grade</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Previous School</label>
                            <input type="text" id="school-name" placeholder="School Name" required>
                        </div>

                        <!-- Guardian Information -->
                        <div class="form-group full-width">
                            <label>Parent/Guardian Name</label>
                            <input type="text" id="guardian-name" placeholder="Full Name" required>
                        </div>

                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" id="contact-number" placeholder="Contact Number" required>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" placeholder="Email Address">
                        </div>
                        <!-- Submit Button -->
                        <div class="requirements">
                            <h3>Requirements</h3>
                            <ul>
                                <li>Photocopy of Birth Certificate</li>
                                <li>Report Card (Form 138)</li>
                                <li>Certificate of Good Moral Character</li>
                                <li>2x2 ID Picture</li>
                            </ul>
                        </div>
                    </div>

                    <button type="submit" class="enroll-btn">
                        Submit Application
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </section>
    </body>

</html>
