<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPHFA: Junior High School Application Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="shsform.css">
</head>
<body>
<!-- navbar -->
    <header>
        <nav class="navbar">
          <a href="#" class = "logo">
            <img href ="#" src= "../assets/transparent_logo.png" alt="school_logo">
          </a>
            <h3 class="schoolname">Holy Family Academy of Sta Maria Bulacan Inc.</h3>
           
       </nav>
      </header>
      <!-- Application form header -->
    <section class="application-form">
        <div class="section-container">
            <a href="../main.html" class="return-link">‚Üê Return to Programs</a>
            <h2>Senior High School Enrollment Form</h2>
         
    
            <form class="admission-form">
                <div class="form-grid">
                    <!-- Track Selection -->
                    <div class="form-group full-width">
                        <label>Preferred Academic Track</label>
                        <select  aria-label="Select Track" required>
                            <option value="">Select Track</option>
                            <option>STEM</option>
                            <option>ABM</option>
                            <option>HUMSS</option>
                            <option>GAS</option>
                            <option>TVL Track</option>
                        </select>
                    </div>
    
                    <!-- Personal Information -->
                    <div class="form-group">
                        <label>Student's Full Name</label>
                        <input type="text" id="full-name" placeholder="Full Name" required>
                    </div>
    
                    <!-- <div class="form-group">
                        <label>Birth Certificate</label>
                        <input id="file" accept=".pdf,.jpg,.png" required>
                    </div> -->
    
                    <!-- Academic History -->
                    <div class="form-group">
                        <label>Junior High School</label>
                        <input type="text" id="school-name" placeholder="school-name" required>
                    </div>
    
                    <div class="form-group">
                        <label>Year of moving up</label>
                        <input type="month" id="movingUp" placeholder="MovingUpDate" required>
                    </div>
    
                    <!-- Contact Information -->
                    <div class="form-group">
                        <label>Guardian's Contact Number</label>
                        <input type="tel" id="guardian-number" placeholder="Contact Number" required>
                    </div>
    
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="Email Address">
                    </div> <br>
                    <div class="requirements">
                        <h3>Requirements</h3>
                        <ul>
                            <li>Photocopy of Form 138 (Report Card)</li>
                            <li>Certificate of Good Moral Character</li>
                            <li>2x2 ID Picture</li>
                            <li>Birth Certificate (NSO or PSA)</li>
                            <li>Certificate of Completion</li>

                        </ul>
                    </div>
                </div>
    
                <button type="submit" class="enroll-btn">
                    Submit Application
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </section>
</body>
</html>
